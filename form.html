<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form mẫu</title>
    <style>
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <h2>Form đăng ký</h2>
    <form action="/submit_form" method="POST">
        <label for="fullname">Họ và tên:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="gender">Giới tính:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Khác</label><br><br>

        <label for="income">Thu nhập (USD):</label><br>
        <input type="number" id="income" name="income" min="100" max="99999" step="1" required><br><br>

        <label for="message">Lời nhắn:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        
        <div class="button-container">
            <button type="button" onclick="window.history.back();">Quay lại</button>
            <input type="submit" value="Gửi">
        </div>
    </form>

</body>
</html>
